<body>

<div id="bigwrapper">
	<div id="imagewrapper">
		<img src="http://localhost/website/images/gitmainlogo.jpg" title="Git is a Software which helps you keep your files save whether on you PC or cloud"/>
	</div>
	<div id="text">
		<h1>LEARN GIT AND BECOME PRO</h1>
	</div>
	<div id="otherimage">
		<img src="http://localhost/website/images/gitlogoresize.jpg"/>
	</div>
    <div id="arrow" title="Click Here To Get Started">
	>>
	</div>	
</div>
<div id="bigwrapper2">
    <div id="catimg" title="Takes you to GitHub.com">
	<a href="https://www.github.com"><img src="http://localhost/website/images/gitcat1.png"></a>	
	</div>
   <div id="login">
		<div id="already">If Already Signed Up</div>
		
		<div id="buttonforlogin">
			<a href="http://localhost/website/html/loginpage.html" id="loginbutton">Log In</a>
		</div>
	</div>

    <div id="formforsignup">
		<div id="legend"><legend><h2>SIGN UP. Please Enter Your Credentials</h2></legend></div>
		<hr>
		<div class="f">
		<label for="name">Your Name :</label>
		<input type="name" name='name' id='name' maxlength='50' minlength='5' required placeholder="Name" /><br>
		</div>
		<div class="f">
		<label for="user_name">Choose UserName :</label>
		<input type="name" name='user_name' class="f"  id='user_name' maxlength='50' minlength='5' required placeholder="User Name"/><br>
		</div>
		<div class="f">
		<label for="email">Your Email Address :</label>
		<input type="email" name='email'  class="f"  id='email' maxlength='60' required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Email Address" required/><br>
		</div>
		<div class="f">
		<label for="password">Choose Password :</label>
		<input type="password" minlength='6' class="f"  maxlength='13' pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{4,8}$" required id="password" name="password" placeholder="Password"/> <br>
		</div>
		<div class="f">
		<label for="con_password">Confirm Password :</label>
	    <input type="password" minlength='6'  class="f"  maxlength='13' pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{4,8}$" required id="con_password" name="confirm_password" placeholder="Retype Password"/> <br>
		</div>
		<button  name="submit" id="buttonsubmit">Join! </button>
		
	</div>
	<div id="feedback">
		  <p>Please Enter A password btw 6-13 characters having atleast one upper-case,one lower-case,number and special char.</p>
		</div>
</div>



<script type="text/javascript" src="http://localhost/website/development_bundle_files/jquery-3.0.0.js"></script>
